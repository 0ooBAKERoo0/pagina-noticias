backend:
  name: git-gateway
  branch: main

media_folder: "assets/img"
public_folder: "/assets/img"

collections:
  - name: "noticias"
    label: "Noticias"
    folder: "news-data"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "ID", name: "id", widget: "number"}
      - {label: "Título", name: "titulo", widget: "string"}
      - {label: "Categoría", name: "categoria", widget: "string"}
      - {label: "Fecha", name: "fecha", widget: "datetime"}
      - {label: "Imagen", name: "imagen", widget: "image"}
      - {label: "Resumen", name: "resumen", widget: "text"}
      - {label: "Contenido", name: "contenido", widget: "markdown"}