<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Detalle de Noticia</title>
<link rel="stylesheet" href="assets/css/styles.css" />
<meta property="og:title" content="Título de la noticia" />
<meta property="og:description" content="Resumen" />
<meta property="og:type" content="article" />
<meta property="og:url" content="https://tu-dominio.netlify.app/noticia.html?id=1" />
<meta property="og:image" content="assets/img/imagen.jpg" />
</head>
<body>
<header class="header">
  <nav class="nav">
    <a href="./index.html" class="logo">TechNews</a>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="categorias.html">Categorías</a></li>
      <li><a href="about.html">Sobre Nosotros</a></li>
      <li><a href="contact.html">Contacto</a></li>
    </ul>
  </nav>
</header>

<main id="noticia-container">
  <!-- Se carga dinámicamente -->
</main>

<!-- Comentarios Disqus -->
<div id="disqus_thread"></div>
<script>
  /**
   * Configuración Disqus
   */
  var disqus_config = function () {
    this.page.url = window.location.href;
    this.page.identifier = 'noticia-' + new URLSearchParams(window.location.search).get('id');
  };
  (function() { // DISQUS embed
    var d = document, s = d.createElement('script');
    s.src = 'https://TU-DOMINIO.disqus.com/embed.js'; // reemplaza TU-DOMINIO
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  })();
</script>
<noscript>Por favor, habilita JavaScript para ver los comentarios.</noscript>

<script>
  // Cargar noticia específica
  const params = new URLSearchParams(window.location.search);
  const id = parseInt(params.get('id'), 10);
  fetch('./news-data/noticias.json')
    .then(res => res.json())
    .then(noticias => {
      const n = noticias.find(item => item.id === id);
      if (n) {
        document.title = n.titulo;
        document.querySelector('meta[property="og:title"]').setAttribute('content', n.titulo);
        document.querySelector('meta[property="og:description"]').setAttribute('content', n.resumen);
        document.getElementById('noticia-container').innerHTML = `
          <article>
            <h1>${n.titulo}</h1>
            <img src="assets/img/${n.imagen}" alt="${n.titulo}">
            ${n.contenido}
          </article>
        `;
      } else {
        document.getElementById('noticia-container').innerHTML = '<p>Noticia no encontrada.</p>';
      }
    });
</script>
</main>
</body>
</html>
