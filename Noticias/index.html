<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TecnoNews - Últimas noticias de tecnología</title>
    <meta name="description" content="Noticias actualizadas de tecnología, móviles, IA, gaming y más" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/news.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1A365D" />
    <!-- Facebook Open Graph -->
    <meta property="og:title" content="TecnoNews - Noticias tecnológicas" />
    <meta property="og:description" content="Mantente actualizado con las últimas novedades tecnológicas" />
    <meta property="og:image" content="assets/img/og-image.jpg" />
    <meta property="og:url" content="https://tunoticias.netlify.app" />
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Tecno<span>News</span></a>

            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
            <div class="mobile-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div id="featured-news" class="featured-news">
                <!-- Hero con última noticia cargado dinámicamente -->
            </div>
        </div>
    </section>

    <section class="news-section">
        <div class="container">
            <h2>Últimas Noticias</h2>
            <div class="category-filters">
                <button class="btn active" data-category="all">Todas</button>
                <button class="btn" data-category="ia">IA</button>
                <button class="btn" data-category="moviles">Móviles</button>
                <button class="btn" data-category="gaming">Gaming</button>
                <button class="btn" data-category="hardware">Hardware</button>
                <button class="btn" data-category="software">Software</button>
            </div>
            <div id="news-grid" class="news-grid">
                <!-- Grid de noticias cargado dinámicamente -->
            </div>
        </div>
    </section>

    <section class="newsletter">
        <div class="container">
            <h2>Suscríbete a nuestro Newsletter</h2>
            <p>Recibe las últimas noticias directamente en tu correo</p>
            <form id="newsletter-form" action="https://us21.list-manage.com/subscribe/post?u=TU_USER_ID&amp;id=TU_LIST_ID" method="post" target="_blank">
                <input type="email" name="EMAIL" placeholder="Tu correo electrónico" required />
                <button type="submit" class="btn">Suscribirse</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-logo">
                <a href="index.html">Tecno<span>News</span></a>
            </div>
            <!-- Se eliminan las secciones de Enlaces y Redes Sociales -->
        </div>
        <div class="footer-bottom">
            <p>© 2025 TecnoNews. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/news-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
</body>
</html>
